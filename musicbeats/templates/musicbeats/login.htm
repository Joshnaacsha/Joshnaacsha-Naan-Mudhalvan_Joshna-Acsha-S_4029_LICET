{% extends 'musicbeats/basic.htm'%}
{% block title%}Login{% endblock %}

{% block body %}
<div class="container">
    <div class="grid-container">
        <!-- Image inserted here -->
        <div class="image-container">
            <img src="https://i.pinimg.com/564x/4e/ce/75/4ece75cbf0d17fa9a4c070192e5a7d7c.jpg" alt="Image Description" class="logo">
        </div>
        
        <form action="/musicbeats/login" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Your Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
<style>
/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0; /* Remove default body margin */
    padding: 0; /* Remove default body padding */
    background-image: url('https://wallpapercave.com/wp/wp9764020.jpg');                                                                                                        background-size: cover;

}

/* Container styling */
.container {
    min-height: 100vh; /* Make the container at least the height of the viewport */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    /* padding-top: 50px; Add space at the top to accommodate the navbar */
}

/* Grid container */
.grid-container {
    width: 100%;
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background-color: #e5f6f7; /* Turquoise light color */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Image container styling */
.image-container {
    text-align: center; /* Center the image horizontally */
    margin-bottom: 20px; /* Add space below the image */
}

/* Logo styling */
.logo {
    width: 100%; /* Make the image fill the container width */
    height: auto; /* Maintain aspect ratio */
    max-height: 400px; /* Limit the maximum height */
}

/* Form styling */
.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Button styling */
.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #32c3c6; /* Turquoise light color */
    color: #fff;
}

.btn-primary:hover {
    background-color: #189191; /* Darker turquoise color on hover */
}

/* Error message */
.error-message {
    color: #dc3545;
    font-size: 14px;
    margin-top: 5px;
}

/* Success message */
.success-message {
    color: #28a745;
    font-size: 14px;
    margin-top: 5px;
}

/* Adjustments for smaller screens */
@media (max-width: 768px) {
    .container {
        padding-top: 100px; /* Increase the padding for smaller screens */
    }
}
</style>
{% endblock %}
