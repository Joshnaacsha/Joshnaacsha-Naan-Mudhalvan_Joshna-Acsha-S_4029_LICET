{% extends 'musicbeats/basic.htm'%}
{% block title%}SignUp{% endblock %}

{% block body %}
<style>
/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    background-image: url('https://wallpapercave.com/wp/wp9764020.jpg');                                                                                                        background-size: cover;

}

/* Container styling */
.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: 100vh;
}

.grid-container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.image-container {
    background-color: #5bddca; /* Turquoise light color */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1; /* Make the image container grow to fill the available space */
}

/* Form styling */
.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="email"],
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Button styling */
.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #32c3c6; /* Turquoise light color */
    color: #fff;
}

.btn-primary:hover {
    background-color: #189191; /* Darker turquoise color on hover */
}

/* Error message */
.error-message {
    color: #dc3545;
    font-size: 14px;
    margin-top: 5px;
}

/* Success message */
.success-message {
    color: #28a745;
    font-size: 14px;
    margin-top: 5px;
}

</style>

<div class="container">
    <div class="grid-container">
        <form method="POST" action="/musicbeats/signup">{% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="username">
            </div>
        
            <div class="form-group">
                <label for="exampleFormControlInput1">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="firstname">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="lastname">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" name="pass1">
            </div>
        
            <div class="form-group">
                <label for="exampleFormControlInput1">Password (again)</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" name="pass2">
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
    </div>
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/a3/53/a5/a353a55d9a3895d335448b1c27d094df.gif" alt="Your Image Description" style="height: 500px; width: auto;">
    </div>
</div>

{% endblock %}
